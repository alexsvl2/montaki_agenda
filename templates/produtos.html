<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Montaki Confeitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <a href="{{ url_for('menu') }}" class="back-button" title="Voltar ao Menu de Cadastros">&#x2190;</a>
            <h2>Meus Produtos</h2>
            <div class="user-info">
                <span>Olá, {{ username }}!</span>
                <a href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>

        <main class="content-wrapper">
            <div class="page-actions">
                <button id="btn-novo-produto" class="button-primary">
                    <i class="fas fa-plus"></i> Adicionar Novo Produto
                </button>
            </div>
            
            <div id="product-grid" class="product-grid">
                </div>
        </main>
    </div>

    <div id="recipe-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-recipe-title">Receita do Produto</h3>
                <button id="modal-recipe-close" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <h4 id="modal-recipe-cost">Custo Total: R$ 0.00</h4>
                <div class="card">
                    <h4>Ingredientes da Receita</h4>
                    <table class="recipe-table">
                        <thead>
                            <tr>
                                <th>Ingrediente</th>
                                <th>Quantidade</th>
                                <th>Custo</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="recipe-items-body"></tbody>
                    </table>
                </div>
                <div class="card">
                    <h4>Adicionar Ingrediente</h4>
                    <form id="form-add-ingredient-to-recipe">
                        <div class="form-group">
                            <label for="busca-ingrediente">Buscar Ingrediente</label>
                            <input type="text" id="busca-ingrediente" list="datalist-ingredientes" placeholder="Digite para buscar..." required>
                            <datalist id="datalist-ingredientes"></datalist>
                        </div>
                        <div class="form-group">
                            <label>Quantidade (<span id="unidade-selecionada">g/ml/un</span>)</label>
                            <input type="number" id="quantidade-ingrediente" step="0.01" required>
                        </div>
                        <button type="submit" class="button-primary small-btn">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/produtos.js') }}"></script>
</body>
</html>
