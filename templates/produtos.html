<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Montaki Confeitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            {% if show_back_button %}
                <a href="{{ url_for('home') }}" class="back-button" title="Voltar ao Menu">&#x2190;</a>
            {% endif %}
            <h2>Gestão de Produtos</h2>
            <div class="user-info">
                <span>Olá, {{ username }}!</span>
                <a href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>

        <div class="product-layout">
            <aside class="product-sidebar">
                <div class="sidebar-header">
                    <h4>Meus Produtos</h4>
                    <button id="btn-novo-produto" class="button-primary small-btn">+</button>
                </div>
                <ul id="lista-produtos" class="product-list">
                    </ul>
            </aside>

            <main id="detalhe-produto-container" class="product-main-content">
                <div id="placeholder-produto" class="placeholder-view">
                    <i class="fa-solid fa-cookie-bite"></i>
                    <p>Selecione um produto da lista ou crie um novo para começar.</p>
                </div>
                <div id="detalhe-view" style="display: none;">
                    </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/produtos.js') }}"></script>
</body>
</html>
