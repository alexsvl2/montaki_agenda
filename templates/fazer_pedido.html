<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido - Montaki Confeitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="public-menu-body">

    <div class="public-menu-container">
        <header class="public-menu-header">
            <h1>Resumo do seu Pedido</h1>
            <p>Confirme os detalhes abaixo para finalizar</p>
        </header>

        <main class="order-summary-layout">
            <div class="item-card-publico">
                <img src="{{ url_for('static', filename='uploads/' + item.foto if item.foto else 'https://via.placeholder.com/400x300.png?text=Montaki') }}" alt="{{ item.nome }}" class="item-photo-publico">
                <div class="item-details-publico">
                    <h3>{{ item.nome }}</h3>
                    <p>{{ item.descricao }}</p>
                    <div class="item-footer-publico">
                        <span class="item-price-publico" id="base-price" data-price="{{ item.valor }}">R$ {{ "%.2f"|format(item.valor|float) }}</span>
                    </div>
                </div>
            </div>

            <div class="order-form-card">
                <h3>Detalhes do Pedido</h3>
                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" value="1" min="1" step="1" class="item-quantity">
                </div>

                <div class="form-group">
                    <label>Tipo de Entrega</label>
                    <div class="radio-group">
                        <input type="radio" id="retirada" name="delivery_option" value="retirada" checked>
                        <label for="retirada">Retirada no local</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="delivery" name="delivery_option" value="delivery">
                        <label for="delivery">Delivery (+ R$ 5,00)</label>
                    </div>
                </div>

                <div class="totals-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal-value">R$ 0,00</span>
                    </div>
                    <div class="summary-row" id="delivery-fee-row" style="display: none;">
                        <span>Taxa de Entrega:</span>
                        <span id="delivery-fee-value">R$ 5,00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="final-total-value">R$ 0,00</span>
                    </div>
                </div>

                <button id="send-whatsapp-order" class="button-whatsapp large-btn">
                    <i class="fab fa-whatsapp"></i> Confirmar e Enviar Pedido
                </button>
            </div>
        </main>

    </div>

    <script src="{{ url_for('static', filename='js/fazer_pedido.js') }}"></script>
</body>
</html>
