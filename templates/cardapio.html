<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Montaki Confeitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <a href="{{ url_for('home') }}" class="back-button" title="Voltar ao Menu Principal">&#x2190;</a>
            <h2>Gerenciar Cardápio</h2>
            <div class="user-info">
                <span>Olá, {{ username }}!</span>
                <a href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>

        <main class="content-wrapper">
            <div class="page-actions">
                <button id="btn-add-item" class="button-primary"><i class="fas fa-plus"></i> Adicionar Item</button>
                <a href="{{ url_for('cardapio_publico') }}" target="_blank" class="button-secondary">
                    <i class="fas fa-share-square"></i> Ver Cardápio Público
                </a>
            </div>
            
            <div id="cardapio-grid" class="cardapio-grid">
                </div>
        </main>
    </div>

    <div id="item-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Novo Item</h3>
                <button id="modal-close" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="item-form" enctype="multipart/form-data">
                    <input type="hidden" id="item-id" name="id">
                    <div class="form-group">
                        <label for="item-nome">Nome do Item</label>
                        <input type="text" id="item-nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="item-descricao">Descrição</label>
                        <textarea id="item-descricao" name="descricao" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-valor">Valor (R$)</label>
                        <input type="number" id="item-valor" name="valor" step="0.01" required>
                    </div>
                    <div id="foto-atual-container" style="display: none;">
                        <label>Foto Atual:</label>
                        <img id="foto-atual-img" src="" alt="Foto Atual" style="max-width: 100px; max-height: 100px; display: block; margin-bottom: 10px;">
                    </div>
                    <div class="form-group">
                        <label for="item-foto">Nova Foto (opcional)</label>
                        <input type="file" id="item-foto" name="foto" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/cardapio.js') }}"></script>
</body>
</html>
