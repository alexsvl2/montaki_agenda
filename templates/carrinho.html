<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Montaki Confeitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="public-menu-body">
    <div class="public-menu-container">
        <header class="public-menu-header">
            <h1><i class="fas fa-shopping-cart"></i> Meu Carrinho</h1>
            <p>Confira seus itens e finalize o pedido</p>
        </header>

        <main id="cart-items-container">
            </main>

        <div class="order-form-card" id="cart-summary-card" style="display: none;">
            <h3>Resumo do Pedido</h3>
            <div class="totals-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal-value">R$ 0,00</span>
                </div>
                <div class="summary-row" id="delivery-fee-row" style="display: none;">
                    <span>Taxa de Entrega:</span>
                    <span id="delivery-fee-value">R$ 5,00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="final-total-value">R$ 0,00</span>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label>Tipo de Entrega</label>
                <div class="radio-group">
                    <input type="radio" id="retirada" name="delivery_option" value="retirada" checked>
                    <label for="retirada">Retirada no local</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="delivery" name="delivery_option" value="delivery">
                    <label for="delivery">Delivery (+ R$ 5,00)</label>
                </div>
            </div>

            <button id="send-whatsapp-order" class="button-whatsapp large-btn">
                <i class="fab fa-whatsapp"></i> Finalizar Pedido no WhatsApp
            </button>
        </div>
        
        <div class="back-to-menu-link">
            <a href="{{ url_for('cardapio_publico') }}">&larr; Continuar comprando</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/carrinho.js') }}"></script>
</body>
</html>
