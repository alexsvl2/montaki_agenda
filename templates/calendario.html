<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Montaki Confeitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="page-container" style="max-width: 1400px;">
        <div class="header">
            {% if show_back_button %}
                <a href="{{ url_for('home') }}" class="back-button" title="Voltar ao Menu">&#x2190;</a>
            {% endif %}
            <h2>Agenda Montaki</h2>
            <div class="user-info">
                <span>Olá, {{ username }}!</span>
                <a href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>
        
        <div class="agenda-layout">
            <main class="calendario-principal">
                <div class="mes">
                    <button id="prev-mes">&lt;</button>
                    <h3 id="mes-ano"></h3>
                    <button id="next-mes">&gt;</button>
                </div>
                <div class="dias-semana">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                </div>
                <div class="dias-grid" id="dias-grid">
                    </div>
            </main>
    
            <aside class="painel-tarefas">
                <h4>Tarefas para <span id="data-selecionada-painel">--/--/----</span></h4>
                <div id="lista-tarefas-painel" class="lista-tarefas-container">
                    <p>Nenhuma tarefa para este dia.</p>
                </div>
                <button id="btn-adicionar-tarefa-painel" class="button-primary">Adicionar Nova Tarefa</button>
            </aside>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
